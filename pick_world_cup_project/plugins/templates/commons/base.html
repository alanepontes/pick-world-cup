<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Give me the vote</title>

    <!-- Core CSS - Include with every page -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/clean-blog.min.css') }}" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand">
                    Hello,
                    
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

                        <li>
                            <a href="{{ url_for('users_index') }}">Início</a>
                        </li>

                        <li>
                            <a href="">Área administrativa</a>
                        </li>
                        <li>
                            <a href="{{ url_for('bets_new') }}">Apostar</a>
                        </li>

                        <li>
                            <a href="">Logout</a>
                        </li>

                        <li>
                            <a href="{{ url_for('users_new')}}">Registre-se</a>
                        </li>
                    
                        <li>
                            <a href="{{ url_for('users_login')}}">login</a>
                        </li>
                    

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/static/img/give-me-vote-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Above you</h1>
                        <hr class="small">
                        <span class="subheading">A place to see the position of people</span>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <hr>

    <script src = "{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src = "{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% block javascript %}
    {% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p class="copyright text-muted"> alane's 2017</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
